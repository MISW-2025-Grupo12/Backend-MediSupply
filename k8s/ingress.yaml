apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medisupply-ingress
  namespace: medisupply
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # --- Autenticación ---
    nginx.ingress.kubernetes.io/auth-url: "http://auth-service.medisupply.svc.cluster.local:5004/verify"
    nginx.ingress.kubernetes.io/auth-method: "POST"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Usuario-Id,X-Usuario-Tipo,X-Usuario-Email"
    nginx.ingress.kubernetes.io/auth-cache-key: "$http_authorization"
    nginx.ingress.kubernetes.io/auth-cache-duration: "200 202 401 5m"

    # --- Autenticación selectiva (rutas públicas) ---
    nginx.ingress.kubernetes.io/auth-snippet: |
      # Validar origen CORS antes de cualquier if
      set $cors_origin_preflight "";
      if ($http_origin ~* "^https?://([a-zA-Z0-9-]+\.)?medisupplyg4\.online/?$") {
        set $cors_origin_preflight $http_origin;
      }
      if ($http_origin ~* "^https?://medisupply-web--medisupply-web\.us-east4\.hosted\.app/?$") {
        set $cors_origin_preflight $http_origin;
      }
      if ($http_origin ~* "^https?://localhost(:[0-9]+)?/?$") {
        set $cors_origin_preflight $http_origin;
      }
      
      # Permitir todas las peticiones OPTIONS (preflight CORS) sin autenticación
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin_preflight always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 3600 always;
        return 204;
      }
      
      # Permitir rutas públicas de autenticación sin auth_request
      if ($request_uri = "/auth/login" || $request_uri ~ "^/auth/login/") {
        return 202;
      }
      if ($request_uri ~* "^/auth/(health|version)") {
        return 202;
      }
      if ($request_uri ~* "^/usuarios/api/auth/(registrar-|registro-|login)") {
        return 202;
      }
      if ($request_uri ~* "^/(productos|ventas|logistica|usuarios)/health") {
        return 202;
      }
      if ($request_uri = "/") {
        return 202;
      }

    # --- Snippet de configuración para CORS ---
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Validar y establecer origen permitido (frontend)
      set $cors_origin "";
      # Match medisupplyg4.online (with or without subdomain, with or without trailing slash)
      if ($http_origin ~* "^https?://([a-zA-Z0-9-]+\.)?medisupplyg4\.online/?$") {
        set $cors_origin $http_origin;
      }
      # Match hosted app domain
      if ($http_origin ~* "^https?://medisupply-web--medisupply-web\.us-east4\.hosted\.app/?$") {
        set $cors_origin $http_origin;
      }
      # Match localhost for development
      if ($http_origin ~* "^https?://localhost(:[0-9]+)?/?$") {
        set $cors_origin $http_origin;
      }
      
      # Manejar preflight OPTIONS PRIMERO - antes que cualquier otra cosa
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 3600 always;
        add_header 'Content-Length' 0 always;
        add_header 'Content-Type' 'text/plain' always;
        return 204;
      }
      
      # CORS para todas las demás peticiones
      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Vary' 'Origin' always;

    # --- Inyectar headers también en respuestas 401/403 (auth_request fallido) ---
    nginx.ingress.kubernetes.io/server-snippet: |
      # Validar origen permitido
      set $cors_allowed_origin "";
      # Match medisupplyg4.online (with or without subdomain, with or without trailing slash)
      if ($http_origin ~* "^https?://([a-zA-Z0-9-]+\.)?medisupplyg4\.online/?$") {
        set $cors_allowed_origin $http_origin;
      }
      # Match hosted app domain
      if ($http_origin ~* "^https?://medisupply-web--medisupply-web\.us-east4\.hosted\.app/?$") {
        set $cors_allowed_origin $http_origin;
      }
      # Match localhost for development
      if ($http_origin ~* "^https?://localhost(:[0-9]+)?/?$") {
        set $cors_allowed_origin $http_origin;
      }
      
      error_page 401 403 = @error401;
      location @error401 {
        add_header 'Access-Control-Allow-Origin' $cors_allowed_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Vary' 'Origin' always;
        return 401;
      }

spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - api.medisupplyg4.online
    secretName: medisupply-tls

  rules:
    - host: api.medisupplyg4.online
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 5004
          - path: /usuarios
            pathType: Prefix
            backend:
              service:
                name: usuarios-service
                port:
                  number: 5001
          - path: /productos
            pathType: Prefix
            backend:
              service:
                name: productos-service
                port:
                  number: 5000
          - path: /ventas
            pathType: Prefix
            backend:
              service:
                name: ventas-service
                port:
                  number: 5002
          - path: /logistica
            pathType: Prefix
            backend:
              service:
                name: logistica-service
                port:
                  number: 5003
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 5004
