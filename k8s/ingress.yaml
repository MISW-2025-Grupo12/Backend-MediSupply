apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medisupply-ingress
  namespace: medisupply
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "medisupply-ip"
spec:
  rules:
  - http:
      paths:
      # Microservicio de Usuarios
      - path: /usuarios
        pathType: Prefix
        backend:
          service:
            name: usuarios-service
            port:
              number: 5001
      # Microservicio de Productos  
      - path: /productos
        pathType: Prefix
        backend:
          service:
            name: productos-service
            port:
              number: 5000
      # Microservicio de Ventas
      - path: /ventas
        pathType: Prefix
        backend:
          service:
            name: ventas-service
            port:
              number: 5002
      # Microservicio de Logística
      - path: /logistica
        pathType: Prefix
        backend:
          service:
            name: logistica-service
            port:
              number: 5003
      # Ruta raíz
      - path: /
        pathType: Prefix
        backend:
          service:
            name: usuarios-service
            port:
              number: 5001
