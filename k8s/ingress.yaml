apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medisupply-ingress
  namespace: medisupply
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "medisupply-ip"
    networking.gke.io/managed-certificates: "medisupply-certificate"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
    - host: api.medisupplyg4.online
      http:
        paths:
          # Auth Service - Login y verificación (DEBE IR PRIMERO)
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 5004
          # Usuarios
          - path: /usuarios
            pathType: Prefix
            backend:
              service:
                name: usuarios-service
                port:
                  number: 5001
          # Productos
          - path: /productos
            pathType: Prefix
            backend:
              service:
                name: productos-service
                port:
                  number: 5000
          # Ventas
          - path: /ventas
            pathType: Prefix
            backend:
              service:
                name: ventas-service
                port:
                  number: 5002
          # Logística
          - path: /logistica
            pathType: Prefix
            backend:
              service:
                name: logistica-service
                port:
                  number: 5003
          # Default (health checks)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 5004
